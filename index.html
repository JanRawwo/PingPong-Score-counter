<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">

    <title>Score Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Counter
                        </p>

                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>

                    <div class="card-content">
                        <div class="content">

                            <img src="https://media.istockphoto.com/photos/table-tennis-equipment-picture-id1192307192?b=1&k=20&m=1192307192&s=170667a&w=0&h=zPZsq3-ehwsxh2waz0c31cggWRYiBmChmVeJXefYDM4="
                                alt="ping pong image">
                            <div id="dadJoke">Joke Here</div>

                            <h1 id='score' class='title is-1'> <span id="p1sc">0</span> to <span id="p2sc">0</span></h1>
                            <p class='subtitle'>Use the buttons below to keep score</p>
                        </div>
                        <div>
                            <label class='label is-large is-inline' for="maxsc">Playing to:</label>

                            <div class="select is-rounded">
                                <select id='maxsc'>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5" selected='selected'>5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="btnP1" class="is-primary button card-footer-item is-large">+ Player 1</button>
                        <button id="btnP2" class="is-info button card-footer-item is-large">+ Player 2</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
